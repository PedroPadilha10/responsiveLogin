<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Login city</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="assets/img/207.jpg" alt="login image" class="login__img">

                <form action="" class="login__form">
                    <div>
                        <h1 class="login__title">
                            <span>Bem vindo</span> de volta
                        </h1>
                        <p class="login__description">
                            Bem-vindo! Fa√ßa o login para continuar. 
                        </p>
                    </div>

                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="" class="login__label">Email</label>
                                <input type="email" placeholder="Enter your email address" required class="login__input">
                            </div>

                            <div>
                                <label for="" class="login__label">Senha</label>

                                <div class="login__box">
                                    <input type="password" placeholder="Enter your senha" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="login__check">
                            <input type="checkbox" class="login__check-input">
                            <label for="" class="login__check-label">Lembre de mim</label>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button">Log In</button>
                            <button class="login__button login__button-ghost">Sign Up</button>
                        </div>

                        <a href="#" class="login__forgot">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>

        <script src="assets/js/main.js"></script>
    </body>
</html>
